<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<h1 id="result"></h1>

<script>
    let x = 34;
    let y = 0;

    let res = Math.sqrt(3 + Math.pow(y, 4)) + Math.tan(x + 4.5);

    let str = `Результат виразу F(x = ${x}, y = ${y}) = sqrt(3 + y4) + tg(x + 4.5) = ${res.toFixed(2)}`
    document.body.querySelector('#result').innerHTML = str;

    console.log(res);

</script>
</body>
</html>
